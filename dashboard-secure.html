<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | NeuralMeet</title>
    
    <!-- Security: Load first -->
    <script src="js/security.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- [ALL EXISTING STYLES REMAIN THE SAME] -->
    <style>
        /* Same styles as before - keeping them for brevity */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --accent: #14b8a6;
            --bg-primary: #0a0a0f;
            --bg-secondary: #111118;
            --bg-card: #1a1a24;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: rgba(255, 255, 255, 0.08);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; }
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: var(--bg-secondary); border-right: 1px solid var(--border); padding: 2rem 0; position: fixed; height: 100vh; overflow-y: auto; }
        .sidebar-logo { padding: 0 1.5rem; margin-bottom: 3rem; font-size: 1.4rem; font-weight: 800; background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        /* ... rest of styles remain the same ... */
    </style>
</head>
<body>
    <!-- [ALL EXISTING HTML REMAINS THE SAME] -->
    <div class="dashboard-container">
        <!-- Sidebar and content unchanged -->
    </div>

    <!-- External dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Security and upload handlers -->
    <script src="config/supabase.config.js"></script>
    <script src="js/upload-handler.js"></script>
    
    <script>
        // Use config instead of hardcoded credentials
        let supabase;
        let currentUser = null;
        let uploadHandler;
        let voiceFiles = [];
        let videoFiles = [];

        if (typeof SupabaseConfig !== 'undefined') {
            supabase = window.supabase.createClient(SupabaseConfig.url, SupabaseConfig.anonKey);
        } else {
            console.error('[Security] Config not loaded');
        }

        // Enhanced error logging
        window.addEventListener('error', (event) => {
            if (event.message.includes('message port') || event.filename.includes('embed')) {
                event.preventDefault();
                console.warn('[Extension Interference]', event.message);
            }
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('[Unhandled Promise]', event.reason);
        });

        // Existing functions with error handling
        function showPage(page) {
            try {
                document.querySelectorAll('.page-content').forEach(p => p.style.display = 'none');
                document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
                
                const pageElement = document.getElementById(page + '-page');
                if (pageElement) {
                    pageElement.style.display = 'block';
                }
                
                event.target.closest('.menu-item')?.classList.add('active');
            } catch (error) {
                console.error('[Navigation Error]', error);
            }
        }

        function connectCalendar(provider) {
            showAlert('clone-alert', `Connecting to ${provider}. OAuth flow coming soon.`, 'warning');
        }

        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            const sanitized = window.sanitizeInput ? window.sanitizeInput(message) : message;
            container.innerHTML = `<div class="alert ${type}">${sanitized}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }

        // File validation
        function validateAndHandleFiles(files, type) {
            const config = {
                maxFileSize: UploadConfig.maxFileSize,
                allowedTypes: type === 'voice' ? UploadConfig.allowedVoiceTypes : UploadConfig.allowedVideoTypes
            };

            const validFiles = [];
            const errors = [];

            for (const file of files) {
                const validation = window.securityManager.validateFile(file, config);
                if (validation.valid) {
                    validFiles.push(file);
                } else {
                    errors.push(...validation.errors);
                }
            }

            if (errors.length > 0) {
                showAlert('clone-alert', errors.join('; '), 'error');
            }

            return validFiles;
        }

        function handleVoiceUpload(event) {
            const files = Array.from(event.target.files);
            const validFiles = validateAndHandleFiles(files, 'voice');
            
            if (validFiles.length > 0) {
                voiceFiles = validFiles;
                document.getElementById('voice-upload').classList.add('active');
                document.querySelector('#voice-upload .upload-text').textContent = `${validFiles.length} file(s) selected`;
                displayFileList('voice-file-list', voiceFiles);
            }
        }

        function handleVideoUpload(event) {
            const files = Array.from(event.target.files);
            const validFiles = validateAndHandleFiles(files, 'video');
            
            if (validFiles.length > 0) {
                videoFiles = validFiles;
                document.getElementById('video-upload').classList.add('active');
                document.querySelector('#video-upload .upload-text').textContent = `${validFiles.length} file(s) selected`;
                displayFileList('video-file-list', videoFiles);
            }
        }

        function displayFileList(containerId, files) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            let html = '<div class="file-list">';
            files.forEach(file => {
                const sizeInMB = (file.size / 1024 / 1024).toFixed(2);
                html += `<div class="file-item">
                    <span class="file-name">${window.sanitizeInput(file.name)}</span>
                    <span class="file-size">${sizeInMB} MB</span>
                </div>`;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        // Enhanced upload with progress and error recovery
        document.getElementById('clone-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                showAlert('clone-alert', 'Please log in first', 'error');
                return;
            }

            if (voiceFiles.length === 0 && videoFiles.length === 0) {
                showAlert('clone-alert', 'Upload at least one file', 'error');
                return;
            }

            const trainBtn = document.getElementById('train-btn');
            const progressBar = document.getElementById('upload-progress');
            const progressFill = document.getElementById('progress-fill');
            
            trainBtn.disabled = true;
            trainBtn.textContent = 'Processing...';
            progressBar.style.display = 'block';

            try {
                // Create upload handler
                uploadHandler = new SecureUploadHandler(supabase, currentUser.id);

                const communicationStyle = document.getElementById('communication-style').value;
                const decisionStyle = document.getElementById('decision-style').value;

                // Create clone record
                const { data: cloneData, error: cloneError } = await supabase
                    .from('user_clones')
                    .insert({
                        user_id: currentUser.id,
                        communication_style: communicationStyle,
                        decision_style: decisionStyle,
                        training_status: 'uploading'
                    })
                    .select()
                    .single();

                if (cloneError) throw new Error('Database error: ' + cloneError.message);

                const totalFiles = voiceFiles.length + videoFiles.length;
                let uploadedFiles = 0;

                // Upload voice files
                for (const file of voiceFiles) {
                    const result = await uploadHandler.uploadFile(file, 'voice-samples', (progress) => {
                        const overallProgress = ((uploadedFiles + progress / 100) / totalFiles) * 100;
                        progressFill.style.width = overallProgress + '%';
                    });
                    
                    await supabase.from('voice_samples').insert({
                        user_id: currentUser.id,
                        clone_id: cloneData.id,
                        file_path: result.path,
                        file_name: file.name,
                        file_size: file.size
                    });

                    uploadedFiles++;
                }

                // Upload video files
                for (const file of videoFiles) {
                    const result = await uploadHandler.uploadFile(file, 'video-samples', (progress) => {
                        const overallProgress = ((uploadedFiles + progress / 100) / totalFiles) * 100;
                        progressFill.style.width = overallProgress + '%';
                    });
                    
                    await supabase.from('video_samples').insert({
                        user_id: currentUser.id,
                        clone_id: cloneData.id,
                        file_path: result.path,
                        file_name: file.name,
                        file_size: file.size
                    });

                    uploadedFiles++;
                }

                // Update status
                await supabase
                    .from('user_clones')
                    .update({ training_status: 'processing' })
                    .eq('id', cloneData.id);

                showAlert('clone-alert', 'Upload complete! Training your AI clone (10-15 min).', 'success');
                
                // Reset form
                document.getElementById('clone-form').reset();
                voiceFiles = [];
                videoFiles = [];
                document.getElementById('voice-file-list').innerHTML = '';
                document.getElementById('video-file-list').innerHTML = '';
                document.querySelectorAll('.upload-area').forEach(a => a.classList.remove('active'));

            } catch (error) {
                console.error('[Clone Training Error]', error);
                showAlert('clone-alert', `Upload failed: ${error.message}`, 'error');
                uploadHandler?.cancelAll();
            } finally {
                trainBtn.disabled = false;
                trainBtn.textContent = 'Train AI Clone';
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }
        });

        async function logout() {
            try {
                if (supabase) await supabase.auth.signOut();
                window.location.href = 'auth.html';
            } catch (error) {
                console.error('[Logout Error]', error);
                window.location.href = 'auth.html';
            }
        }

        window.addEventListener('load', async () => {
            try {
                if (!supabase) {
                    console.error('[Init] Supabase not available');
                    return;
                }

                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error || !session) {
                    window.location.href = 'auth.html';
                    return;
                }

                currentUser = session.user;
                const userName = session.user.user_metadata?.full_name || session.user.email.split('@')[0];
                document.getElementById('user-name').textContent = userName;
                document.getElementById('user-avatar').textContent = userName.charAt(0).toUpperCase();
                
                console.log('[Dashboard] Loaded for:', currentUser.email);

            } catch (error) {
                console.error('[Load Error]', error);
                window.location.href = 'auth.html';
            }
        });
    </script>
</body>
</html>
