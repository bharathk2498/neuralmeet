<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Intelligence - NeuralMeet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="js/backend-config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #b537f2;
            --neon-green: #10b981;
            --neon-yellow: #f59e0b;
            --bg-primary: #0a0a0f;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(79, 70, 229, 0.15) 0%, transparent 50%);
            animation: bgShift 15s ease infinite;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .quantum-insight-card {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2), rgba(20, 184, 166, 0.2));
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section {
            background: rgba(26, 26, 36, 0.9);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .back-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-primary);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>üß† Meeting Intelligence</h1>
            <p style="color:var(--text-secondary);font-size:1.2rem;">AI-powered context from last 3 months</p>
        </div>

        <div class="quantum-insight-card">
            <strong>AI Status: ACTIVE</strong><br>
            Analyzing 50+ meetings from last 90 days
        </div>

        <div class="section">
            <h2 style="margin-bottom:2rem;color:var(--neon-blue);">Upcoming Meetings</h2>
            <div id="upcoming-meetings-list"></div>
        </div>

        <div class="section">
            <h2 style="margin-bottom:2rem;color:var(--neon-purple);">AI Intelligence Brief</h2>
            <div id="brief-details"></div>
        </div>
    </div>

    <script src="js/meeting-intelligence.js"></script>
</body>
</html>
