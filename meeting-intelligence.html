<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Intelligence - NeuralMeet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="js/backend-config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #b537f2;
            --neon-green: #10b981;
            --neon-yellow: #f59e0b;
            --neon-red: #ef4444;
            --bg-primary: #0a0a0f;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(79, 70, 229, 0.15) 0%, transparent 50%);
            animation: bgShift 15s ease infinite;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .tab-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: var(--neon-blue);
            border-bottom-color: var(--neon-blue);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-bar {
            background: rgba(26, 26, 36, 0.9);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .filter-pills {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .filter-pill {
            padding: 0.5rem 1rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 20px;
            color: var(--neon-blue);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-pill.active {
            background: var(--neon-blue);
            color: var(--bg-primary);
        }

        .section {
            background: rgba(26, 26, 36, 0.9);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .meeting-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .meeting-card:hover {
            border-color: var(--neon-blue);
            transform: translateY(-2px);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
        }

        .back-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-primary);
            margin-bottom: 2rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .meeting-detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-content {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(26, 26, 36, 0.98);
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            padding: 2rem;
        }

        .close-modal {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .close-modal:hover {
            color: var(--neon-red);
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>Meeting Intelligence</h1>
            <p style="color:var(--text-secondary);font-size:1.2rem;">Comprehensive meeting knowledge base with AI-powered insights</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('upcoming')">üìÖ Upcoming</button>
            <button class="tab-btn" onclick="switchTab('archive')">üóÇÔ∏è Meeting Archive</button>
            <button class="tab-btn" onclick="switchTab('search')">üîç Search & Filter</button>
            <button class="tab-btn" onclick="switchTab('stats')">üìä Analytics</button>
        </div>

        <!-- Upcoming Meetings Tab -->
        <div id="tab-upcoming" class="tab-content active">
            <div class="section">
                <h2 style="margin-bottom:2rem;color:var(--neon-blue);">Upcoming Meetings with AI Briefs</h2>
                <div id="upcoming-meetings-list"></div>
            </div>
        </div>

        <!-- Meeting Archive Tab -->
        <div id="tab-archive" class="tab-content">
            <div class="search-bar">
                <input type="text" id="archive-search" class="search-input" placeholder="Search meeting archive (topic, attendee, date...)">
                <div class="filter-pills">
                    <div class="filter-pill active" data-period="all">All Time</div>
                    <div class="filter-pill" data-period="7">Last 7 Days</div>
                    <div class="filter-pill" data-period="30">Last 30 Days</div>
                    <div class="filter-pill" data-period="90">Last 90 Days</div>
                </div>
            </div>
            <div class="section">
                <h2 style="margin-bottom:2rem;color:var(--neon-purple);">Meeting History</h2>
                <div id="archive-list"></div>
            </div>
        </div>

        <!-- Search & Filter Tab -->
        <div id="tab-search" class="tab-content">
            <div class="search-bar">
                <input type="text" id="advanced-search" class="search-input" placeholder="Search by topic, attendee, decision, action item...">
                <div class="filter-pills" style="margin-top:1rem;">
                    <div class="filter-pill" data-topic="">All Topics</div>
                    <div class="filter-pill" data-topic="Product Strategy">Product</div>
                    <div class="filter-pill" data-topic="Team Sync">Team</div>
                    <div class="filter-pill" data-topic="Q4 Planning">Planning</div>
                    <div class="filter-pill" data-topic="Technical">Technical</div>
                </div>
            </div>
            <div class="section">
                <div id="search-results"></div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div id="tab-stats" class="tab-content">
            <div class="stat-grid" id="analytics-stats"></div>
            <div class="section">
                <h2 style="margin-bottom:2rem;color:var(--neon-green);">Meeting Insights</h2>
                <div id="analytics-insights"></div>
            </div>
        </div>
    </div>

    <!-- Meeting Detail Modal -->
    <div id="meeting-detail-modal" class="meeting-detail-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-content-body"></div>
        </div>
    </div>

    <script src="js/meeting-intelligence.js"></script>
</body>
</html>
