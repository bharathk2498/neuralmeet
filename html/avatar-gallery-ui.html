<style>
/* Avatar Gallery Grid */
.avatar-gallery-container {
    margin-top: 2rem;
}

    margin-top: 2rem;
}

    border-radius: 16px;
    overflow: hidden;
    transition: all 0.3s;
    position: relative;
}

.avatar-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(79, 70, 229, 0.2);
    border-color: var(--primary);
}

.avatar-card.active {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.2);
}

.avatar-preview {
    position: relative;
    aspect-ratio: 16/9;
    background: rgba(0, 0, 0, 0.3);
    overflow: hidden;
}

.avatar-thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
}

.avatar-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(20, 184, 166, 0.1));
}

.avatar-placeholder .status-icon {
    font-size: 4rem;
}

.play-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.3);
    opacity: 0;
    transition: opacity 0.3s;
    cursor: pointer;
}

.avatar-card:hover .play-overlay {
    opacity: 1;
}

.play-icon {

}

}

.status-dot.processing {
    background: var(--primary);

}

.status-dot.failed {

.status-dot.pending {

    animation: spin 1s linear infinite;

    }
