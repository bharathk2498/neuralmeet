<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Autopilot - NeuralMeet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --neon-blue: #00d4ff; --neon-purple: #b537f2; --bg-primary: #0a0a0f; --text-primary: #f8fafc; --text-secondary: #cbd5e1; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .back-btn { display: inline-block; padding: 0.75rem 1.5rem; background: rgba(255,255,255,0.1); border-radius: 10px; text-decoration: none; color: var(--text-primary); margin-bottom: 2rem; }
        .header { text-align: center; padding: 4rem 0; }
        .header h1 { font-size: 4rem; font-weight: 900; background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .autopilot-status { background: rgba(26, 26, 36, 0.9); border-radius: 20px; padding: 3rem; text-align: center; margin-top: 3rem; }
        .status-indicator { font-size: 5rem; font-weight: 900; background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-btn">← Back to Dashboard</a>
        <div class="header">
            <h1>✈️ AI Autopilot</h1>
            <p style="font-size:1.3rem;color:var(--text-secondary);margin-top:1rem;">Fully autonomous meeting participation with zero human intervention</p>
        </div>
        <div class="autopilot-status">
            <div class="status-indicator">ACTIVE</div>
            <p style="color:var(--text-secondary);margin-top:2rem;font-size:1.1rem;">AI Autopilot is managing 67% of your meetings automatically</p>
        </div>
    </div>
</body>
</html>
