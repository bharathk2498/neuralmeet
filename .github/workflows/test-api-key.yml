name: Test D-ID API Key

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-api-key:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend
          npm install --quiet

      - name: Test GitHub Secret
        env:
          DID_API_KEY: ${{ secrets.DID_API_KEY }}
        run: |
          if [ -z "$DID_API_KEY" ]; then
            echo "❌ ERROR: DID_API_KEY not found"
            exit 1
          fi
          echo "✅ GitHub Secret configured"
          echo "Key length: ${#DID_API_KEY} characters"

      - name: Test D-ID API Connection
        env:
          DID_API_KEY: ${{ secrets.DID_API_KEY }}
        run: |
          cd backend
          node << 'EOF'
          const axios = require('axios');
          
          const apiKey = process.env.DID_API_KEY;
          
          if (!apiKey) {
            console.log('❌ API key not found');
            process.exit(1);
          }
          
          console.log('Testing D-ID API connection...');
          
          axios.get('https://api.d-id.com/credits', {
            headers: {
              'Authorization': `Basic ${apiKey}`,
              'Content-Type': 'application/json'
            }
          })
          .then(response => {
            console.log('✅ D-ID API connection successful');
            console.log('Credits:', JSON.stringify(response.data, null, 2));
            process.exit(0);
          })
          .catch(error => {
            console.log('❌ D-ID API connection failed');
            if (error.response) {
              console.log('Status:', error.response.status);
              console.log('Error:', error.response.data);
            } else {
              console.log('Error:', error.message);
            }
            process.exit(1);
          });
          EOF

      - name: Summary
        run: |
          echo "==========================================" 
          echo "✅ All Tests Passed"
          echo "=========================================="
          echo "✓ GitHub Secret: Configured"
          echo "✓ D-ID API: Connected"
          echo "✓ Backend: Ready"
          echo "=========================================="
